<h2 mat-dialog-title>
  <mat-icon color="warn" class="icon">error</mat-icon>
  {{ error.name }},
  {{ error.status }} {{ error.statusText }}
</h2>
<mat-dialog-content> {{ error.message }} </mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" mat-stroked-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
