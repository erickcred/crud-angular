<div class="content mat-elevation-z8">

  <mat-card>
    <app-toolbar>
      <span>Cadastrar Curso</span>
    </app-toolbar>

    <mat-card-content>

      <form [formGroup]="courseForm">

        <div class="form-group">
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
            @if (courseForm.invalid) {
              <mat-error>Campo Nome é obrigatório!</mat-error>
            }
          </mat-form-field>



          <mat-form-field>
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category">
              <mat-option value=""></mat-option>
              <mat-option value="front-end">Front-end</mat-option>
              <mat-option value="back-end">Back-end</mat-option>
              <mat-option value="database">Database</mat-option>
            </mat-select>
            @if (courseForm.invalid) {
              <mat-error>Campo Categoria é obrigatório!</mat-error>
            }
          </mat-form-field>
        </div>

        <mat-card-actions>
          <!-- [disabled]="!courseForm.valid" -->
          <button
            mat-raised-button
            color="primary"
            (click)="onSubmit()">
            @if (courseId && courseId !== '') {
              Salvar
            } @else {
              Cadastrar
            }
          </button>

          <button
            mat-stroked-button
            color="accent"
            (click)="onCancel()">
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>

</div>
