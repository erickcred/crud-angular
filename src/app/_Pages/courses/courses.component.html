<div class="content column-flex">
  <mat-card>
    <app-toolbar> <span>Cursos disponiveis</span> </app-toolbar>

    <div class="mat-elevation-z8">
    <mat-card-content>
        <app-course-table
          *ngIf="courses$ | async as courses; else loading"
          [courses]="courses"
          (add)="onAdd()"
        ></app-course-table>
      </mat-card-content>
    </div>
  </mat-card>
</div>
<ng-template #loading>
  <div class="loadin-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
